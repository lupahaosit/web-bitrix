<div class="login-container">
    <div class="error-message">
        @if (isError) {
            <p>Неверный логин или пароль</p>
        }
    </div>
    <input name="login" [(ngModel)]="username">
    <div class="mb-3">
        <input type="text" name="login" class="form-control" placeholder="Логин" [(ngModel)]="username">
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Пароль" [(ngModel)]="password">
    </div>
    <button (click)="login()">Войти</button>
</div>
