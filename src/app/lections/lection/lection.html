<header-component></header-component>

<div class="task-details-container">
    <ul class="lection-list">
        @for (lection of lections; track lection.id) {
            <li class="lection-item">
                <h3>
                    <a [routerLink]="['/lections', lection.id]" class="lection-link">
                        {{lection.name}}
                    </a>
                </h3>
                <h6 class="lection-description">{{lection.description}}</h6>
                <p class="lection-date">Дата создания: {{lection.createdAt}}</p>
            </li>
        }
    </ul>
</div>
<footer-component></footer-component>
